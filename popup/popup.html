<!DOCTYPE html>
<html>
<head>
    <title>Popup Example</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        .container {
            width: 600px;
            height: 600px;
            flex: 1;
            display: flex;
        }
        .popup {
            background-color: #f2f2f2;
            display: flex;
            flex: 1;
            flex-direction: column;
        }
        .loading-container {
            padding: 10px;
            margin-bottom: auto;
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
        }
        .loading {
            font-size: 20px;
            color: #555;
        }
        .header {
            display: flex;
            padding: 10px;
            background-color: skyblue;
            font-weight: bold;
            font-size: 1.5em;
            height: 3em;
        }
        .header-container {
            display: flex;
            flex: 1;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .header-title {
            margin-bottom: auto;
        }
        .header-subtitle-clock {
            margin-right: 0.5em;
        }
        .header-subtitle {
            display: flex;
        }
        .content {
            padding: 10px;
            margin-bottom: auto;
        }
        .footer {
            padding: 10px;
            background-color: skyblue;
        }

    </style>
</head>
<script src="popup.js"></script>
<body>
    <div id="container" class="container">
        <div id="popup" class="popup">
            <div id="header" class="header">
                <div id="header-container" class="header-container" style="display: none;">
                    <div id="header-title" class="header-title"></div>
                    <div class="header-subtitle">
                        <div id="header-subtitle-clock" class="header-subtitle-clock">&#128337; </div>
                        <div id="header-subtitle-text"></div>
                    </div>
                </div>
            </div>
            <div id="loading-container" class="loading-container">
                <div id="loading" class="loading">Loading...</div>
            </div>
            <div id="content" class="content" style="display: none;"></div>
            <div id="footer" class="footer"></div>
        </div>
    </div>
</body>
</html>
